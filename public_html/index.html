<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>Главная страница</title>
	<script src="js/jquery.js"></script>
	<script src="js/main.js"></script>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	
</head>
<body>

<div class="buttons-container">
	<span class="reg-button button">Регистрация</span>
	<span class="auth-button button">Авторизация</span>
</div>
<div class="form-container">
	<form method="post" class="form">
		<div>
			<label><span>Логин</span><input type="text" name="login" required placeholder="Введите логин"></label>
		</div>
		<div>
			<label><span>Пароль</span><input type="password" name="password" required placeholder="Введите пароль"></label>
		</div>
		<button type="submit" class="form-button"></button>
	</form>
</div>

</body>
</html>
