<!DOCTYPE html>
<html>
<head><meta charset="utf-8"/>
<title>Главная страница</title>
<script src="/js/main.js"></script>
<script src="/js/jquery.js"></script>
<link rel="stylesheet" type="text/css" href="/css/main.css">
</head>
<body>
<div class="reg">
	<a href="#" onClick="clickReg();return false;">Регистрация</a>
	<form action="/auth/signup" method="post">
		<div class="hidden">
		<label>Логин:&nbsp;&nbsp;<input type="text" name="login" required placeholder="Введите логин">
        </label>
        <label>Пароль:<input type="password" name="password" required placeholder="Введите пароль">
        </label>
       <button type="submit" class="RegButton" >Зарегистрироваться</button>
		</div>
	</form>
</div>
<div class="auth">
	<a href="#" onClick="clickAuth();return false;">Авторизация</a>
	<form action="/auth/signin" method="post">
		<div class="hidden">
		<label>Логин:&nbsp;&nbsp;<input type="text" name="login" required placeholder="Введите логин">
        </label>
        <label>Пароль:<input type="password" name="password" required placeholder="Введите пароль">
        </label>
       <button type="submit" class="AuthButton" >Войти</button>
		</div>
	</form>
</div>
</body>
</html>
