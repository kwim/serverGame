<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>Main</title>
	<script src="js/jquery.js"></script>
	<script src="js/main.js"></script>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap-theme.css">
	<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css">
</head>
<body>
<div class="admin-button-container">
	<button class="btn btn-info btn-lg admin-button">Admin panel</button>
</div>
<div class="buttons-container">
	<button class="btn btn-success btn-lg auth-button">Sign in</button>
	<button class="btn btn-success btn-lg reg-button">Sign up</button>
</div>
<div class="form-container">
	<form method="post" class="form form-horizontal">
		<div class="form-group form-group-sm">
			<label class="col-sm-2 control-label" for="login">Login:</label>
			<div class="col-sm-10">
				<input class="form-control" type="text" name="login" id="login" required placeholder="Login">
			</div>
		</div>
		<div class="form-group form-group-sm">
			<label class="col-sm-2 control-label" for="password">Password:</label>
			<div class="col-sm-10">
				<input class="form-control" type="password" name="password" id="password" required placeholder="Password">
			</div>
		</div>
		<button type="submit" class="btn btn-primary form-button"></button>
	</form>
</div>

</body>
</html>
