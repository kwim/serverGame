<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin panel</title>
    <link rel="stylesheet" type="text/css" href="/css/admin.css">
</head>
<body>
    <table>
        <tr>
            <th>Index</th>
            <th>Login</th>
            <th>Password</th>
        </tr>
        <#list users as user>
        <tr>
            <td>1</td>
            <td>${user.login}</td>
            <td>${user.password}</td>
        </tr>
        </#list>
    </table>
</body>
</html>
