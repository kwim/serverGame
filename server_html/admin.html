<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin panel</title>
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap-theme.css">

    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css">
</head>
<body>
    <table class="table table-hover table-bordered" style="margin: 24px;width: 80%">
        <colgroup>
            <col width="50">
            <col>
            <col>
        </colgroup>
        <tbody>
            <tr>
                <th>Index</th>
                <th>Login</th>
                <th>Password</th>
            </tr>
            <#list users as user>
                <tr>
                    <td>${user_index + 1}</td>
                    <td>${user.login}</td>
                    <td>${user.password}</td>
                </tr>
            </#list>
        </tbody>
    </table>
</body>
</html>
