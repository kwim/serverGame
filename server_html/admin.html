<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin panel</title>
    <link rel="stylesheet" type="text/css" href="/css/admin.css">
</head>
<body>
    <table border="1" cellspacing="0" cols="3">
        <colgroup>
            <col width="50">
            <col>
            <col>
        </colgroup>
        <tbody>
            <tr>
                <th>Index</th>
                <th>Login</th>
                <th>Password</th>
            </tr>
            <#list users as user>
                <tr>
                    <td>${user_index + 1}</td>
                    <td>${user.login}</td>
                    <td>${user.password}</td>
                </tr>
            </#list>
        </tbody>
    </table>
</body>
</html>
